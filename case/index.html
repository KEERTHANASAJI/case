<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="script/login.css">

<body>
   
<!-- grid  -->
    <div class="container">
        <div class="row">
            <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">

            </div>
            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12 login">
               
               <h3> Login</h3><br>
                <form action="main.html">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" aria-describedby="emailHelp"><br>
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div> -->
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3 form-check">
                  <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
                   <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label>  -->
                </div>
                 <button type="submit" class="btn btn-primary" onclick="return validate()">Submit</button> 
              </form>
            </div>
        </div> 
    </div>
  <script src="script/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
